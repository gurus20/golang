    <title>Home</title>
</head>

<body class="bg-dark">
    <div class="container mt-3 text-center text-white">
        <h3 class="fw-bold text-center">Welcome</h3>
        logged in as {{ .user }} <br> <br>
        <div class="container w-50 m-auto p-5 border rounded-3">
            <p>Attendence for Day : <span class="text-warning" id="date"></script></span></p>
            <a href="/mark-attendence" class="btn btn-success">Mark Attendance</a>
        </div>

        <div class="mt-4">
            <a href="/logout">Logout</a>
        </div>
    </div>
</body>

<script>
    const date = new Date();
    let day = date.getDate();
    let month = date.getMonth() + 1;
    let year = date.getFullYear();
    let weekday = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'][date.getDay()]

    // This arrangement can be altered based on how we want the date's format to appear.
    let currentDate = ` ${weekday}, ${day}-${month}-${year}`;
    document.getElementById('date').innerHTML = currentDate;
</script>

</html>
